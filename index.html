<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Nodos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Administración de Nodos LoRa</h1>

  <div id="nodeForm">
    <h2>Agregar Nuevo Nodo</h2>
    <label for="model">Modelo:</label>
    <input type="text" id="model" name="model" required><br><br>
    <label for="refresh_rate">Refresh Rate:</label>
    <input type="number" id="refresh_rate" name="refresh_rate" value="5" required><br><br>
    <button id="agregarBtn">Agregar Nodo</button>
  </div>

  <h2>Lista de Nodos</h2>
  <table id="nodeTable">
    <thead>
        <tr>
          <th>ID</th>
          <th>Modelo</th>
          <th>Refresh Rate</th>
          <th>Estado</th>
          <th>Activado En</th>
          <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="nodeList">
        </tbody>
  </table>

  <script src="js/api.js"></script>
</body>
</html>
